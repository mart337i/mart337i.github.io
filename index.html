<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="CSS/Style.css">

    <head>
        <title>Martin Egeskov</title>

        <meta name="description" content="Egeskov" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="CSS/jquery.terminal.min.css" rel="stylesheet"/>

        <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
        <link rel="manifest" href="manifest.json">


        <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.16.0/js/jquery.terminal.min.js"></script>
        

    </head>

    <body>
        <div class="row" id="splitRow">
                <div class="col-sm-4" id="TerminalInput" >
                    <script src="JS/scripts.js"></script>
                </div>

                <div class="col-sm-8" id="RightsideOfScreen">
                    <div id="terminalOutput">

                    </div>
                    <div class = socials >
                        <ul class = "list">
                            <li><a href="https://github.com/mart337i" class = "fa fa-github fa-2x"></a></li>
                            <li><a href="https://pms.praktikpladsen.dk/elev-index" class = "fa fa-rss fa-2x"></a></li>
                            <li><a href="https://www.linkedin.com/in/martin-egeskov-olsen-6612b81b7/" class = "fa fa-linkedin fa-2x"></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <template id="about" >
                <div class="Profile">
                    <div class="InnerHtmlAbout" >
                        <!-- api call from github-->
                    </div>
                </div>
            </template>

            <template id="Projects">
                <div class="Container">
                    <div class="card">
                        <div class="face face1">
                            <div class="content">
                                <img class="TypeOfProject" src="">
                                <h3 class="ProjectName" style="color: whitesmoke;"></h3>
                            </div>
                        </div>
                        <div class="face face2">
                            <div class="content">
                                <p class="description"></p>
                                <p>project Link:
                                    <a  class="Link" href="" style="border: none;">Repo Link</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

        <template id="Contact">
            <div class="Profile">
                <h2><strong>Contact</strong></h2>
                <form>
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                    <input type="submit" value="SUBMIT"/>
                </form>
            </div>
        </template>

        <template id="Credits">
            <div class="CreditsStyle">
                <div class="row">
                    <div class="center">
                        <h2><strong>Credits</strong></h2>
                    </div>
                    <div style="margin-right: 10%; margin-left: 10%; text-align: center; margin-bottom: 5%">
                        <h4>Big thanks to the developers that made this project posible.</h4>
                        <h4>This Project was made using the following tools.</h4>
                        <h4>And a big thanks to the creates of the icons and favicon</h4>
                    </div>
                    <div class="col-sm-4">
                        <ul>
                            <li><span><strong>Bootstrap</strong></span></li>
                            <li><span><strong>font-awesome</strong></span></li>
                            <li><span><strong>jquery</strong></span></li>
                            <li><span><strong>jquery.terminal</strong></span></li>
                        </ul>
                    </div>
                    <div class="col-sm-8">
                        <ul style="text-align: right">
                            <li><span><a href="https://getbootstrap.com/">Link</a></span></li>
                            <li><span><a href="https://fontawesome.com/">Link</a></span></li>
                            <li><span><a href="https://jquery.com/">Link</a></span></li>
                            <li><span><a href="https://terminal.jcubic.pl/">Link</a></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </template>
    </body>
</html>
